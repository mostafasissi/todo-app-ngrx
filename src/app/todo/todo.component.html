<section class="vh-100" >
    <div class="container py-5 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
  
              <h6 class="mb-3">Awesome Todo List</h6>
  
              <form class="d-flex justify-content-center  mb-4">
                <div class="form-outline flex-fill">
                  <input type="text" id="form3" class="form-control form-control-lg" #input />
                  <label class="form-label" for="form3">What do you need to do today?</label>
                </div>
                <button type="button" class="btn btn-primary btn-lg ms-2 mb-5" (click)="addTodo()" >Add</button>
              </form>
  
              <ul class="list-group mb-0">
                <li *ngFor="let todo of allTodos$ | async"
                  class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                  <div class="d-flex align-items-center">
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />
                    {{todo.content}}
                  </div>
                  <span class="me-2"><i>{{todo.id}}</i></span>
                  <a (click)="removeTodo(todo.id)" data-mdb-toggle="tooltip" title="Remove item">
                    <i class="fas fa-times text-primary"></i>
                  </a>

                </li>
            
              </ul>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
